<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Event Host</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    background-color: #3C2456;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    width: 300px;
    padding: 20px;
    background-color: #52367E;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    text-align: center;
}

.logo {
    background-color: #B2CAE7;
    color: #000;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 5px;
    font-weight: bold;
}

.input-container {
    position: relative;
    margin-bottom: 15px;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="tel"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #52367E;
    border-radius: 5px;
    background-color: #3C2456;
    color: #B2CAE7;
    font-size: 16px;
}

input::placeholder {
    color: #B2CAE7;
}

input:focus {
    outline: none;
    border-color: #B2CAE7;
}

button {
    width: 100%;
    padding: 10px;
    margin-top: 20px;
    border: none;
    border-radius: 5px;
    background-color: #B2CAE7;
    color: #000;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #A2BAD7;
}

.icon {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    color: #B2CAE7;
}

.back-arrow {
    position: absolute;
    top: 20px;
    left: 20px;
    color: #B2CAE7;
    font-size: 20px;
    cursor: pointer;
}
    </style>
</head>
<body>
    <div class="back-arrow">&larr;</div>
    <div class="container">
        <div class="logo">LOGO</div>

        <div class="input-container">
            <input type="text" placeholder="Name">
            <span class="icon">&#128100;</span>
        </div>

        <div class="input-container">
            <input type="email" placeholder="Email">
            <span class="icon">&#9993;</span>
        </div>

        <div class="input-container">
            <input type="tel" placeholder="Phone No.">
            <span class="icon">&#9742;</span>
        </div>

        <div class="input-container">
            <input type="text" placeholder="Company name">
            <span class="icon">&#127968;</span>
        </div>

        <div class="input-container">
            <input type="password" placeholder="Password">
            <span class="icon">&#128274;</span>
        </div>

        <div class="input-container">
            <input type="password" placeholder="Confirm Password">
            <span class="icon">&#128274;</span>
        </div>

        <div class="input-container">
            <input type="text" placeholder="Category">
        </div>

        <button>Sign up</button>
    </div>
</body>
</html>
